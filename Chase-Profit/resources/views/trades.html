  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */

    /* –°–µ–∫—Ü–∏—è —Å–¥–µ–ª–æ–∫ */
    .trades-section {
      padding: 60px 20px;
      max-width: 1400px;
      margin: 0 auto;
      display: none;

      color: var(--text-secondary);

    }

    .trades-tab.active {

    .trades-table {

      background: var(--secondary-bg);

    .order-type-buy {

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notifications-section {

      max-width: 1400px;
      margin: 0 auto;
      display: none;
    }

    .notifications-section.active {
      display: block;

    .notification-bell {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 192, 135, 0.3);
      transition: all 0.3s ease;

    .notification-bell:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 192, 135, 0.4);
    }

    .notification-bell i {
      color: white;
      font-size: 24px;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;

      color: white;
      border-radius: 50%;
      width: 20px;

      align-items: center;

    }

    .notification-item {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .notification-item:hover {
      transform: translateX(5px);
      border-left: 4px solid var(--accent-color);
    }

    .notification-item.unread {
      border-left: 4px solid var(--accent-color);

    }

    .notification-header {

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notification-toast {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-color);

      padding: 15px;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      transform: translateX(400px);

    .notification-toast.show {

    .notification-toast .notification-header {

    .notification-toast .notification-message {

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –Ω–æ–≤—ã—Ö —Ç–∞–±–ª–∏—Ü */

  </style>

<script>
  // –î–∞–Ω–Ω—ã–µ —Å–¥–µ–ª–æ–∫ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
  const tradesData = {
    active: [
      { id: 1, pair: 'BTC/USDT', type: 'buy', price: 45230.50, amount: 0.1, total: 4523.05, status: 'active', timestamp: Date.now() - 3600000 },
      { id: 2, pair: 'ETH/USDT', type: 'sell', price: 2450.75, amount: 2.5, total: 6126.88, status: 'active', timestamp: Date.now() - 7200000 }
    ],
    history: [
      { id: 3, pair: 'BTC/USDT', type: 'buy', price: 44800.00, amount: 0.05, total: 2240.00, status: 'completed', timestamp: Date.now() - 86400000 },
      { id: 4, pair: 'ETH/USDT', type: 'sell', price: 2400.00, amount: 1.0, total: 2400.00, status: 'completed', timestamp: Date.now() - 172800000 },
      { id: 5, pair: 'SOL/USDT', type: 'buy', price: 98.50, amount: 10, total: 985.00, status: 'cancelled', timestamp: Date.now() - 259200000 }
    ]
  };

  // –î–∞–Ω–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  let notifications = [
    { id: 1, title: 'Order Filled', message: 'Your BTC buy order at $45,230.50 has been filled', timestamp: Date.now() - 300000, read: false, type: 'trade' },
    { id: 2, title: 'Price Alert', message: 'BTC reached $45,000. Target price achieved', timestamp: Date.now() - 1800000, read: false, type: 'alert' },
    { id: 3, title: 'Welcome Bonus', message: 'Claim your $10 welcome bonus for your first deposit', timestamp: Date.now() - 3600000, read: true, type: 'promo' }
  ];

  // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å–µ–∫—Ü–∏—è–º–∏
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', function(e) {
      e.preventDefault();

      // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
      this.classList.add('active');

      const section = this.dataset.section;
      if (section) {
        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏
        document.querySelectorAll('.hero, .trading-section, .trades-section, .notifications-section').forEach(sec => {
          sec.classList.remove('active');
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å–µ–∫—Ü–∏—é
        document.getElementById(section + '-section').classList.add('active');
      }
    });
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–∫—Ü–∏–∏ —Å–¥–µ–ª–æ–∫
  function initializeTradesSection() {
    populateTradesTable('active', tradesData.active);
    populateTradesTable('history', tradesData.history);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∞–∫—Ç–∏–≤–Ω—ã–º–∏ –∏ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–º–∏ —Å–¥–µ–ª–∫–∞–º–∏
    document.querySelectorAll('.trades-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.trades-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        const tabType = this.dataset.tab;
        document.getElementById('active-trades-body').style.display = tabType === 'active' ? 'block' : 'none';
        document.getElementById('history-trades-body').style.display = tabType === 'history' ? 'block' : 'none';
      });
    });
  }

  function populateTradesTable(type, data) {
    const tableBody = document.getElementById(`${type}-trades-body`);
    tableBody.innerHTML = '';

    data.forEach(trade => {
      const row = document.createElement('div');
      row.className = 'table-row';

      const typeClass = trade.type === 'buy' ? 'order-type-buy' : 'order-type-sell';
      const statusClass = `status-${trade.status}`;

      row.innerHTML = `
                <div class="coin-info">
                    <div class="coin-name">${trade.pair}</div>
                </div>
                <div class="${typeClass}">${trade.type.toUpperCase()}</div>
                <div>$${trade.price.toLocaleString()}</div>
                <div>${trade.amount}</div>
                <div>$${trade.total.toLocaleString()}</div>
                <div><span class="order-status ${statusClass}">${trade.status}</span></div>
            `;

      tableBody.appendChild(row);
    });
  }

  // –°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  function initializeNotifications() {
    updateNotificationBadge();
    populateNotificationsList();

    // –ö–æ–ª–æ–∫–æ–ª—å—á–∏–∫ - –ø–µ—Ä–µ—Ö–æ–¥ –∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º
    document.getElementById('notificationBell').addEventListener('click', function() {
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
      document.querySelectorAll('.hero, .trading-section, .trades-section, .notifications-section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById('notifications-section').classList.add('active');
    });

    // –û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
    document.getElementById('markAllRead').addEventListener('click', function() {
      notifications.forEach(notification => notification.read = true);
      updateNotificationBadge();
      populateNotificationsList();
    });
  }

  function updateNotificationBadge() {
    const unreadCount = notifications.filter(n => !n.read).length;
    const badge = document.getElementById('notificationBadge');

    if (unreadCount > 0) {
      badge.style.display = 'flex';
      badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
    } else {
      badge.style.display = 'none';
    }
  }

  function populateNotificationsList() {
    const list = document.getElementById('notifications-list');
    list.innerHTML = '';

    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
    const sortedNotifications = [...notifications].sort((a, b) => b.timestamp - a.timestamp);

    sortedNotifications.forEach(notification => {
      const item = document.createElement('div');
      item.className = `notification-item ${notification.read ? '' : 'unread'}`;
      item.addEventListener('click', () => markNotificationAsRead(notification.id));

      const timeAgo = getTimeAgo(notification.timestamp);

      item.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-time">${timeAgo}</div>
                </div>
                <div class="notification-message">${notification.message}</div>
            `;

      list.appendChild(item);
    });
  }

  function markNotificationAsRead(id) {
    const notification = notifications.find(n => n.id === id);
    if (notification && !notification.read) {
      notification.read = true;
      updateNotificationBadge();
      populateNotificationsList();
    }
  }

  function showToastNotification(title, message) {
    const toast = document.getElementById('notificationToast');
    document.getElementById('toastTitle').textContent = title;
    document.getElementById('toastMessage').textContent = message;
    document.getElementById('toastTime').textContent = 'Just now';

    toast.classList.add('show');

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      toast.classList.remove('show');
    }, 5000);

    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ç–æ—Å—Ç –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º
    toast.addEventListener('click', function() {
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
      document.querySelectorAll('.hero, .trading-section, .trades-section, .notifications-section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById('notifications-section').classList.add('active');
      toast.classList.remove('show');
    });

    // –î–æ–±–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–æ–∫
    const newNotification = {
      id: notifications.length + 1,
      title: title,
      message: message,
      timestamp: Date.now(),
      read: false,
      type: 'info'
    };

    notifications.unshift(newNotification);
    updateNotificationBadge();
  }

  function getTimeAgo(timestamp) {
    const now = Date.now();
    const diff = now - timestamp;

    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);

    if (minutes < 1) return 'Just now';
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    return `${days}d ago`;
  }

  // –°–∏–º—É–ª—è—Ü–∏—è –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
  function simulateNotifications() {
    setTimeout(() => {
      showToastNotification('Market Update', 'BTC has increased by 2.5% in the last hour');
    }, 10000);

    setTimeout(() => {
      showToastNotification('New Feature', 'Margin trading is now available on ChaseProfit');
    }, 20000);
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  document.addEventListener('DOMContentLoaded', function() {
    initializeChart();
    populateMarketTable();
    calculateTotal();
    updateOrderPanelSymbol();
    updateChartData();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    initializeTradesSection();
    initializeNotifications();
    simulateNotifications(); // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
  });

  // –û—Å—Ç–∞–ª—å–Ω–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
</script>
